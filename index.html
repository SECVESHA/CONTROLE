<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="sidebar">
  <h2>Menu</h2>
  <ul>
    <li><a href="#" onclick="openTab(event, 'calcular-custo')">Calcular Custo</a></li>
    <li><a href="#" onclick="openTab(event, 'entradas')">Entradas</a></li>
    <li><a href="#" onclick="openTab(event, 'saidas')">Saídas</a></li>
  </ul>
</div>

<div class="content" id="inicio">
  <h2>Bem-vindo ao Painel de Controle</h2>
  <p>Selecione uma opção na barra lateral para começar.</p>
</div>

<div class="content" id="calcular-custo" style="display:none;">
    <h2>Calcular Custo</h2>
    <form id="calculadora">
      <div class="input-group">
        <label for="renex">Renex (ml):</label>
        <input type="number" id="renex" name="renex" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="oleo">Óleo (ml):</label>
        <input type="number" id="oleo" name="oleo" min="0" value="0">
      </div>
      <div class="input-group">
        <label for="alcool">Álcool (ml):</label>
        <input type="number" id="alcool" name="alcool" min="0" value="0">
      </div>
      <button type="button" onclick="calcularCusto()">Calcular</button>
    </form>
    <div id="resultado"></div>
  </div>
  

<div class="content" id="entradas" style="display:none;">
  <h2>Entradas</h2>
  <p>Conteúdo da seção de entradas.</p>
</div>

<div class="content" id="saidas" style="display:none;">
  <h2>Saídas</h2>
  <p>Conteúdo da seção de saídas.</p>
</div>

<script src="script.js"></script>
</body>
</html>
